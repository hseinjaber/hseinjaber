<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفكرة حسين جابر</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-container">
                <div class="profile-photo">
                    <!-- Profile photo will be set via JavaScript -->
                </div>
            </div>
            <h1>مفكرة حسين جابر</h1>
            <p class="subtitle">Your Personal Digital Notebook</p>
        </header>
        
        <div class="note-form">
            <input type="text" id="note-title" placeholder="Title...">
            <textarea id="note-content" placeholder="Write your note here..."></textarea>
            <div class="form-actions">
                <button id="add-note"><i class="fas fa-plus"></i> Add Note</button>
                <button id="clear-form"><i class="fas fa-eraser"></i> Clear</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-notes" placeholder="Search notes...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="notes-container" id="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
